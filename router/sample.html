<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
    <meta name="theme-color" content="#000000" />
    <title>Route.js Demo by LightDevJs</title>

    <script src="route.js" type="text/javascript"></script>
</head>
<body>
    <table>
        <tr>
            <td data-route="p=first">
                <button>First Page</button>
            </td>
            <td id="page" rowspan="3"></td>
        </tr>
        <tr>
            <td>
                <button data-route="p=second">Second Page</button>
            </td>
        </tr>
        <tr>
            <td>
                <button data-route="p=second&content=foo">Second Page With Foo Content</button>
            </td>
        </tr>
    </table>

    <script type="text/javascript">
        Route.addRoute()
            .addUrlPath('p');

        Route.register('p', () => 'first');
        Route.register('content');
    </script>
</body>
</html>
